<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="game">
      <div class="score-board">
        <div class="badge" id="user-lable">User</div>
        <div class="badge" id="comp-lable">Comp</div>
        <span id="user-score"> 0 </span>:<span id="comp-score"> 0 </span>
      </div>
      <div class="result">
        <p id="result"></p>
      </div>

      <div class="choices">
        <div class="choice" id="r">
          <img src="icons8-hand-rock-96.png" />
        </div>
        <div class="choice" id="p">
          <img src="icons8-hand-96.png" />
        </div>
        <div class="choice" id="s">
          <img src="icons8-hand-scissors-96.png" />
        </div>
      </div>
      <div class="move">
        <h2 id="move">Make your move</h2>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
